<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100;200&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <title>Inicio | Conversor SA</title>
</head>

<body>

    <header id="inicio">
        <nav class="nav navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img class="nav__img navbar-brand" src="./img/logo.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav__div collapse navbar-collapse" id="navbarNav">
                    <ul class="nav__lista navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a id="navLogin" class="nav-link" href="./pages/login.html">Iniciar Sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section id="conversor" class="conversor">

            <h2 data-aos="fade-down" data-aos-duration="2000">Conversor de Divisas</h2>
            <h3 data-aos="fade-down" data-aos-duration="2000">Convierte agilmente tus divisas</h3>

            <form id="formConversor" data-aos="fade-up" data-aos-duration="2000" class="conversor__form">
                <input id="inputCantidad" class="conversor__input" type="number" placeholder="Ingresa la cantidad a convertir!">
                <div class="conversor__submit">
                    <input id="submitDolar" type="submit" value="Dolar">
                    <input id="submitDivisas" type="submit" value="+Divisas">
                    <input id="submitPeso" type="submit" value="Peso">
                </div>
                <div>
                    <h5 id="paridad">USD - ARS</h5>
                    <p id="alertaCompleta" class="alertas"></p>
                </div>
                <div class="conversor__divisas">
                    <h4 id="divisaDolarOficial">Oficial</h4>
                    <h4 id="valorDolarOficial">$0,00</h4>
                </div>
                <div class="conversor__divisas">
                    <h4 id="divisaDolarBlue">Blue</h4>
                    <h4 id="valorDolarBlue">$0,00</h4>
                </div>
                <div class="conversor__divisas">
                    <h4 id="divisaDolarTarjeta">Tarjeta</h4>
                    <h4 id="valorDolarTarjeta">$0,00</h4>
                </div>
                <div class="conversor__divisas">
                    <h4 id="divisaDolarCCL">CCL</h4>
                    <h4 id="valorDolarCCL">$0,00</h4>
                </div>
                <div class="conversor__divisas">
                    <h4 id="divisaDolarMEP">MEP</h4>
                    <h4 id="valorDolarMEP">$0,00</h4>
                </div>
                <div class="conversor__divisas">
                    <h4 id="divisaDolarMayorista">Mayorista</h4>
                    <h4 id="valorDolarMayorista">$0,00</h4>
                </div>
            </form>

        </section>

    </main>

    <footer class="footer">

        <div class="footer__contacto">
            <a href="" target="_blank"><i class="fa-brands fa-square-whatsapp"></i></a>
            <a href="" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="" target="_blank"><i class="fa-solid fa-envelope"></i></a>
        </div>
        <img src="./img/logo.png" alt="">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
